<!DOCTYPE html>
<html lang="en-us">

<head>
<title>mm/inch Quick Converter</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.rad.cm/reset.css">
<link rel="stylesheet" href="https://www.radianrad.com/style.css">
<link rel="stylesheet" href="style.css">

</head>

<body>
<p>4 decimals of precision. See <a target="_top" href="https://github.com/christianpetty/rad-convert">README</a>.</p>
<div class="alert"><noscript>Sorry this page requires Javascript to function.</noscript></div>
<form id="thisform">
<div class="grid">
  <div class="main" id="mm-main"><label></label><input type="number" id="mm" name="mm" autofocus oninput="convertmm();" maxlength="12" step="0.0001"></div>
  <div class="main" id="inch-main"><label></label><input type="number" id="inches" name="inches" oninput="convertinches();" maxlength="12" step="0.0001"></div>
  <div class="bot" id="mm-unit">mm</div>
  <div class="bot" id="inch-unit">in</div>
</div>
</form>

<script type='text/javascript' src="convert.js"></script>

</body>

</html>
